<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeLip - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LuxeLip</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Lipstick Section -->
        <section class="product-section">
            <h2 class="section-heading">Lipsticks</h2>
            <div class="products">
                <div class="product" data-id="1" data-image="lipstick1.jpg">
                    <img src="images/lipstick1.jpg" alt="MAC Cosmetics Retro Matte Lipstick Relentlessly Red">
                    <h3>MAC Cosmetics Retro Matte Lipstick Relentlessly Red</h3>
                    <p>$43.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="2" data-image="lipstick2.jpg">
                    <img src="images/lipstick2.jpg" alt="Dose Of Colors – Liquid Matte Lipstick – Bittersweet">
                    <h3>Dose Of Colors – Liquid Matte Lipstick – Bittersweet</h3>
                    <p>$18.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="3" data-image="lipstick3.jpg">
                    <img src="images/lipstick3.jpg" alt="Inappropriate Red by NARS">
                    <h3>Inappropriate Red by NARS</h3>
                    <p>$26.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    
        <!-- Add more sections for other product categories in the same structure -->
    </main>

    <script src="js/script.js"></script>
</body>
</html>
